<ion-content>
  <div class="headerTop">
    <ion-icon class="iconHome" name="home" routerLink="/tabs/home" color="secondary ml-4 mt-4"></ion-icon>
    <img src="../../../assets/image/Logo MONEY SA 1.png" class="positionLogo" alt="">
    <p class="text-center labelPrint1" (click)="this.clickTransactions()">
      <ion-icon name="sync-outline"></ion-icon>Mes Transactions
    </p>
    <span *ngIf="this.tabTransactions" class="barBottomLab1"></span>

    <p class="text-center labelPrint2" (click)="this.clickAllTransactions()">
      <ion-icon name="sync-circle-outline"></ion-icon>Toutes les Transactions
    </p>
    <span *ngIf="this.tabAllTransactions" class="barBottomLab2"></span>
  </div>

  <div *ngIf="this.tabAllTransactions">
    toutes
    <!-- <ion-searchbar></ion-searchbar> -->
    <div *ngIf="compte">
      <ion-row class="textSize">
        <ion-col size="2">Date</ion-col>
        <ion-col size="3">Utilisateur</ion-col>
        <ion-col size="2">Type</ion-col>
        <ion-col size="3">Montant</ion-col>
        <ion-col size="2">Frais</ion-col>
      </ion-row>
      <ion-row class="textSize" *ngFor="let transaction of this.compte; let i = index">
        <ion-col size="2">{{transaction.dateDepot|date: 'dd/MM/yy'}}</ion-col>
        <ion-col size="3">{{"Utilisateur"}}</ion-col>
        <ion-col size="2" *ngIf="'/api/comptes/'+this.userConnected.agence.id==transaction.compteTransaction">Depot</ion-col>
        <ion-col size="2" *ngIf="'/api/comptes/'+this.userConnected.agence.id==transaction.compteRetrait">Retrait</ion-col>
        <ion-col size="3">{{transaction.montant}}</ion-col>
        <ion-col size="2">{{transaction.frais}}</ion-col>
      </ion-row>
