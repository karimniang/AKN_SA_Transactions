<ion-content [fullscreen]="true" >
  <div style="background-color: #f2f2f2;" class="solde">
    <ion-icon name="list-outline" routerLink="/menu" color="primary" class="btn navIcon"></ion-icon>
    <img src="../../../assets/image/Logo MONEY SA 1.png" class="positionLogo" alt="">
    <div class="soldeCompte p-2">
      <ion-row>
        <ion-col size="10">
          <ion-text class="small1">Mon solde disponible</ion-text>
          <ion-text *ngIf="!this.soldeVue && this.userConnected" class="montant">{{this.userConnected.agence.compte.solde|number}}</ion-text><ion-text class="small3">F CFA</ion-text>
          <ion-text class="small2">Mise a jour le 01/03/2021 Ã  13:13 </ion-text>
        </ion-col>
        <ion-col size="2">
          <ion-icon (click)="this.clickVue()" name="{{this.name}}" ></ion-icon>
        </ion-col>
      </ion-row>
    </div>
  </div>
  <ion-list *ngIf="this.userConnected">
    <div *ngIf="this.userConnected.roles[0] == 'ROLE_ADMIN_AGENCE'">
      <ion-item button routerLink="/transaction/depot" class="ion-margin-top">
        <ion-icon color="danger" name="arrow-redo-outline"></ion-icon>
        <ion-label class="ml-2">Depot</ion-label>
      </ion-item>
      <ion-item button routerLink="/transaction/retrait" class="ion-margin-top">
        <ion-icon color="danger" name="arrow-undo-outline"></ion-icon>
        <ion-label class="ml-2">Retrait</ion-label>
      </ion-item>
      <ion-item button routerLink="/tabs/transaction" class="ion-margin-top">
        <ion-icon color="danger" name="sync-outline"></ion-icon>
        <ion-label class="ml-2">Mes Transactions</ion-label>
      </ion-item>
      <ion-item button routerLink="/tabs/transaction" class="ion-margin-top">
        <ion-icon color="danger" name="sync-circle-outline"></ion-icon>
        <ion-label class="ml-2">Toutes les Transactions</ion-label>
      </ion-item>
      <ion-item button routerLink="/tabs/commission" class="ion-margin-top">
        <ion-icon color="danger" name="layers-outline"></ion-icon>
        <ion-label class="ml-2">Mes commissions</ion-label>
      </ion-item>
      <ion-item button routerLink="/tabs/calculFrais" class="ion-margin-top">
        <ion-icon color="danger" name="calculator-outline"></ion-icon>
        <ion-label class="ml-2">Calculateur de frais</ion-label>
      </ion-item>
      <ion-item button (click)="this.disconnect()" class="ion-margin-top">
        <ion-icon color="danger" name="log-out-outline"></ion-icon>
        <ion-label class="ml-2">Deconnexion</ion-label>
      </ion-item>
    </div>
    <div *ngIf="this.userConnected.roles[0] == 'ROLE_UTILISATEUR_AGENCE'">
      <ion-item button routerLink="/transaction/depot" class="ion-margin-top">
        <ion-icon color="danger" name="arrow-redo-outline"></ion-icon>
        <ion-label class="ml-2">Depot</ion-label>
      </ion-item>
      <ion-item button routerLink="/transaction/retrait" class="ion-margin-top">
        <ion-icon color="danger" name="arrow-undo-outline"></ion-icon>
        <ion-label class="ml-2">Retrait</ion-label>
      </ion-item>
      <ion-item button [routerLink]="['/tabs/transaction',{title:'ring'}]" class="ion-margin-top">
        <ion-icon color="danger" name="sync-outline"></ion-icon>
        <ion-label class="ml-2">Mes Transactions</ion-label>
      </ion-item>
      <ion-item button routerLink="/tabs/calculFrais" class="ion-margin-top">
        <ion-icon color="danger" name="calculator-outline"></ion-icon>
        <ion-label class="ml-2">Calculateur de frais</ion-label>
      </ion-item>
      <ion-item button (click)="this.disconnect()" class="ion-margin-top">
        <ion-icon color="danger" name="log-out-outline"></ion-icon>
        <ion-label class="ml-2">Deconnexion</ion-label>
      </ion-item>
    </div>
  </ion-list>
