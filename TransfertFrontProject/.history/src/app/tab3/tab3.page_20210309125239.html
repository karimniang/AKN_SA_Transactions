<ion-content>
  <div class="h-100">
    <div class="headerTop">
      <ion-icon class="iconHome" name="home" routerLink="/tabs/home" color="secondary ml-4 mt-4"></ion-icon>
      <img src="../../../assets/image/Logo MONEY SA 1.png" class="positionLogo" alt="">
      <p class="labelPrint">
        <ion-icon color="primary" name="calculator-outline"></ion-icon>Calculateur
      </p>
      <span class="barBottom"></span>
    </div>

    <div class="formCalcul">
      <form action="">
        <ion-item lines="full" class="" color="tint">
          <ion-label color="medium" position="floating">Type</ion-label>
          <ion-select name="type">
            <ion-select-option value="depot">DÃ©pot</ion-select-option>
            <ion-select-option value="retrait">Retrait</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item lines="full" class="" color="tint">
          <ion-label color="medium" position="floating">Montant</ion-label>
          <ion-input [(ngModel)]="this.montant" name="montant"></ion-input>
        </ion-item>
        <ion-text *ngIf="!this.montant"><small class="danger"> Veuillez choisir un montant </small></ion-text>
        <ion-button size="small" (click)="this.showFrais()" class="ion-margin-top float-right" color="danger">Calculer</ion-button>
      </form>
    </div>
  </div>

  
</ion-content>
