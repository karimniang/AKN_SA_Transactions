<ion-content [fullscreen]="true" >
  <div style="background-color: #f2f2f2;" class="solde">
    <div class="soldeCompte p-2">
      <ion-row>
        <ion-col size="10">
          <ion-text class="small1">Mon solde disponible</ion-text>
          <ion-text class="montant ">{{this.montant}}</ion-text><ion-text class="small3">F CFA</ion-text>
          <ion-text class="small2">Mise a jour le 01/03/2021 Ã  13:13 </ion-text>
        </ion-col>
        <ion-col size="2">
          <ion-icon (click)="this.clickVue()" name="{{this.name}}" ></ion-icon>
        </ion-col>
      </ion-row>
     
    </div>
  </div>
