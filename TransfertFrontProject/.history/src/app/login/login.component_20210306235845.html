<div class="monBody">
  <div class="w-100 bg-white ourLogo">
    <img class="positionImg" src="../../assets/image/Logo MONEY SA 1.png" alt="logo">
    <p class="login">Login</p>
    <span class="bar"></span>
  </div>

  <div class="w-75 mx-auto mt-4" >
    <form action="" class="formLogin" [formGroup]="this.userForm" >
      <ion-item lines="full" class="mt-4 mb-4" color="tint">
        <ion-label position="floating" >Username</ion-label>
        <ion-input formControlName="username"></ion-input>
      </ion-item>
      <span *ngIf="
                userForm.controls['username'].invalid &&
                (userForm.controls['username'].dirty ||
                  userForm.controls['username'].touched)
              " class="text-danger">
      <small *ngIf="userForm.controls['username'].errors.required">
        Firstname is required.
      </small>
    </span>

      <ion-item lines="full" class="mt-2 mb-2" color="tint">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
        <!-- <ion-button class="iconPwd" ><ion-icon name="eye-outline"></ion-icon></ion-button> -->
      </ion-item>
      <span *ngIf="
                userForm.controls['password'].invalid &&
                (userForm.controls['password'].dirty ||
                  userForm.controls['password'].touched)
              " class="text-danger">
      <small *ngIf="userForm.controls['password'].errors.required">
        Firstname is required.
      </small>
    </span>

      <small class="ml-4 btn btn-sm text-primary" >Mot de pass oubli√© ?</small>
      
      <ion-button class="cnButton" (click)="this.login()" color="secondary" expand="block" >Connexion</ion-button>
    </form>
   </div>
</div>
