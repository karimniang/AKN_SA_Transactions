<ion-tabs>

  <ion-tab-bar *ngIf="this.userConnected" slot="bottom">
    <ion-tab-button *ngIf="this.userConnected.roles[0]=='ROLE_ADMIN_AGENCE' || this.userConnected.roles[0]=='ROLE_UTILISATEUR_AGENCE'" routerLink="/tabs/home" tab="home">
      <ion-icon name="home"></ion-icon>
      <!-- <ion-label>Tab 1</ion-label> -->
    </ion-tab-button>
    
    <ion-tab-button *ngIf="this.userConnected.roles[0]=='ROLE_ADMIN_AGENCE' || this.userConnected.roles[0]=='ROLE_UTILISATEUR_AGENCE'" routerLink="/tabs/transaction" tab="transaction">
      <ion-icon name="sync-outline"></ion-icon>
      <!-- <ion-label>Tab 1</ion-label> -->
    </ion-tab-button>

    <ion-tab-button *ngIf="this.userConnected.roles[0]=='ROLE_ADMIN_AGENCE'" routerLink="/tabs/commission" tab="commission">
      <ion-icon name="layers-outline"></ion-icon>
      <!-- <ion-label>Tab 2</ion-label> -->
    </ion-tab-button>

    <ion-tab-button *ngIf="this.userConnected.roles[0]=='ROLE_ADMIN_AGENCE' || this.userConnected.roles[0]=='ROLE_UTILISATEUR_AGENCE'" routerLink="/tabs/calculFrais" tab="calculFrais">
      <ion-icon name="calculator"></ion-icon>
      <!-- <ion-label>Tab 3</ion-label> -->
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
