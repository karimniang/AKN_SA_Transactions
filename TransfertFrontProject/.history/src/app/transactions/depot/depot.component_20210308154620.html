<ion-content>
    <div class="h-100">
        <app-header-transactions icon="arrow-redo" name="Dépôt"></app-header-transactions>

        <div class="row bg-white mt-4 menuDepot">
            <div class="col-6 pt-2 text-center">
                <ion-text class="btn" (click)="this.clickEmetteur()"> Emetteur</ion-text>
                <span *ngIf="this.seeEmetteur" class="barEmetteur"></span>
            </div>
            <div class="col-6 pt-2 text-center">
                <ion-text class="btn" (click)="this.clickBenef()"> Bénéficiaire</ion-text>
                <span *ngIf="this.seeBeneficiaire" class="barBenef"></span>
            </div>
        </div>
        <div class="formTransaction">
            <form action="" [formGroup]="this.formTransaction">
                <div *ngIf="this.seeEmetteur">
                    <ion-item lines="full" class="" color="tint">
                        <ion-label color="medium" position="floating">N° CNI</ion-label>
                        <ion-input formControlName="cni"></ion-input>
                    </ion-item>
                    <ion-item lines="full" class="" color="tint">
                        <ion-label color="medium" position="floating">Nom</ion-label>
                        <ion-input formControlName="nom"></ion-input>
                    </ion-item>
                    <ion-item lines="full" class="" color="tint">
                        <ion-label color="medium" position="floating">Prenom</ion-label>
                        <ion-input formControlName="prenom"></ion-input>
                    </ion-item>
                    <ion-item lines="full" class="" color="tint">
                        <ion-label color="medium" position="floating">Téléphone</ion-label>
                        <ion-input formControlName="telephone"></ion-input>
                    </ion-item>
                    <span *ngIf="
                            this.formTransaction.controls['telephone'].invalid &&
                            (this.formTransaction.controls['telephone'].dirty ||
                            this.formTransaction.controls['telephone'].touched)
                            "class="text-danger">
                            <small *ngIf="this.formTransaction.controls['telephone'].errors.required">
                                telephone is required.
                            </small>
                            <small *ngIf="this.formTransaction.controls.telephone.errors.pattern">Le telephone saisi est
                                invalide.</small>
                        </span>
                    <ion-item lines="full" class="" color="tint">
                        <ion-label color="medium" position="floating">Montant</ion-label>
                        <ion-input formControlName="montant"></ion-input>
                    </ion-item>
                    <ion-item lines="full" class="w-50" color="tint">
                        <ion-label color="medium" position="floating">Frais</ion-label>
                        <ion-input color="danger" value="123" name="frais"></ion-input>
                    </ion-item>
                    <ion-item lines="full" class="" color="tint">
                        <ion-label color="medium" position="floating">Total</ion-label>
                        <ion-input name="total"></ion-input>
                    </ion-item>
                    <ion-button class="mt-4 pb-2" (click)="this.clickBenef()" color="danger" expand="block">Suivant
                    </ion-button>
                </div>
                <div *ngIf="this.seeBeneficiaire">
                    <ion-item lines="full" class="" color="tint">
                        <ion-label color="medium" position="floating">Nom</ion-label>
                        <ion-input formControlName="nomBeneficiaire"></ion-input>
                    </ion-item>
                    <ion-item lines="full" class="" color="tint">
                        <ion-label color="medium" position="floating">Prenom</ion-label>
                        <ion-input formControlName="prenomBeneficiaire"></ion-input>
                    </ion-item>
                    <ion-item lines="full" class="" color="tint">
                        <ion-label color="medium" position="floating">Téléphone</ion-label>
                        <ion-input formControlName="telephoneBeneficiaire"></ion-input>
                    </ion-item>
                    <ion-button class="mt-4 pb-2" (click)="this.sendDepot()" color="danger" expand="block">Suivant
                    </ion-button>
                </div>
            </form>
        </div>
    </div>
</ion-content>
